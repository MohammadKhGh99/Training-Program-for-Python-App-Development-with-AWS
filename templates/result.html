<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>

<style>
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  hr {
    border-top: 4px dashed #000;
    width: 90%;
  }

</style>

<body>
  <main>
    <h1 style="text-decoration: underline;">Weather Trends for {{location}}</h1>
    <h3>
      <span style="text-decoration: underline;">Current Weather Forecast</span>
      <br><br>
      {{cur_time}}
      <br>
      {{cur_temp}}
    </h3>
    <hr>
    <img src="{{url_for('static', filename=hourly_image)}}">
    <hr>
    <img src="{{url_for('static', filename=daily_image)}}">
    <h3 style="color: red; border: 2px solid black; padding: 8px">
      <b>The End</b>
    </h3>
  </main>
</body>
</html>
